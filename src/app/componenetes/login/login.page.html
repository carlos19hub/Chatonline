<ion-header>
    <ion-toolbar color="primary">
        <ion-title text-center>Iniciar sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="icon" src="assets/icon/chaticon.png" alt="chat">
    <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" id="ema"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" id="con" name="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>

    <ion-button (click)="registro()" color="secondary" expand="block">Registrarse</ion-button>


</ion-content>
